    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        #pinco {
            font-family: 'Google Sans', sans-serif;
            background-color: #f9f9f9;
        }
        .images-for-query-by-clusters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
            /* max-width: 1200px; */
            margin: auto;
        }
        .images-for-cluster-column-container {
            background-color: #ffffff;
            width: 380px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .cluster-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 1rem;
        }
        .cluster-images-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two images per row */
            gap: 10px;
        }
        .coco-img-preview {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .images-for-cluster-column-container:nth-child(5n) {
            border-top: 5px solid #07730d;
        }
        .images-for-cluster-column-container:nth-child(5n+1) {
            border-top: 5px solid #2a51bb;
        }
        .images-for-cluster-column-container:nth-child(5n+2) {
            border-top: 5px solid #b4c51d;
        }
        .images-for-cluster-column-container:nth-child(5n+3) {
            border-top: 5px solid #c51d1d;
        }
        .images-for-cluster-column-container:nth-child(5n+4) {
            border-top: 5px solid #1dc5c5;
        }

        .container {
            width: 80%;
            /* max-width: 800px; */
            margin-top: 2rem;
        }
        h1 {
            font-size: 2rem;
            color: #4a4e69;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .container-container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .query-highlight {
            font-size: 1.5rem;
            color: #2a9d8f;
            font-weight: bold;
            background-color: #e0f7f4;
            padding: 0.2em 0.4em;
            border-radius: 5px;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get the elements for the navbar burger and menu
        const burger = document.querySelector('.navbar-burger');
        const menu = document.querySelector('.navbar-menu');

        // Add a click event to the burger icon
        burger.addEventListener('click', () => {
            // Toggle the `is-active` class on both the `navbar-burger` and the `navbar-menu`
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
        });
    });
</script>
